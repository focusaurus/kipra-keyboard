metadata:
  version: 2.0.0
  author: Peter Lyons
  www: https://peterlyons.com
units:
  # choc spread is just a LITTLE too tight for me,
  # so bump it up by 1mm
  # This is by coincidence the same as "u" but "cx + 1"
  # expresses the intent more clearly
  $default_spread: cx + 1
  # I definitely want minimal vertical padding though
  # so "cy" here is choc y
  $default_padding: cy
  # "proxy" width and height variables
  kx: cx
  ky: cy
  stagger: 0.25ky
  bb: 7 # bind base
  txtheight: 4
  txtwidth: 2
points:
  key:
    tags.1u: true
    bind: [bb,bb,bb,bb]
  zones:
    fingers:
      anchor:
        shift: [100, -100]
      columns:
        pinky.key.column_net: P10
        pinky.rows.four.bind: [bb+(2stagger),bb,bb,1.5bb]
        pinky.rows.three.bind: [bb,bb,bb,1.5bb]
        pinky.rows.two.bind: [bb,bb,bb,1.5bb]
        pinky.rows.one.bind: [bb,bb,bb,1.5bb]
        ring.key:
          stagger: stagger
          column_net: P16
        ring.rows.one.bind: [bb,bb,bb+stagger,bb]
        ring.rows.four.bind: [bb+stagger,bb,bb,bb]
        middle.key:
          stagger: stagger
          column_net: P14
        middle.rows.one.bind: [bb,bb,bb+(2stagger),bb]
        index.key:
          stagger: -stagger
          column_net: P15
        index.rows.one.bind: [bb,0,bb+stagger,bb]
        index.rows.four.bind: [bb+stagger,0,bb,bb]
        inner.key:
          column_net: P18
        inner.rows.one.skip: true
        inner.rows.two.bind: [bb,32,bb+ky+stagger,bb]
        inner.rows.three.bind: [bb,32,bb,bb]
        inner.rows.four.bind: [bb+stagger,32,bb,bb]
      rows:
        one:
          row_net: P9
        two:
          row_net: P8
        three:
          row_net: P7
        four:
          row_net: P6
    thumb:
      anchor:
        ref: fingers_inner_two
        shift: [2.2cx, -2.5cy]
      columns.thumb.key.column_net: P19
      rows:
        far:
          rotate: -45
          row_net: P6
          bind: [0,0,0,0]
        middle:
          rotate: 10
          shift: [-1.1cx, -1.1cy]
          bind: [bb,1.5bb+kx,1.5bb,bb]
          row_net: P7
        near:
          rotate: 10
          shift: [-1.1cx, -1.1cy]
          bind: [0,0,0,0]
          row_net: P8
outlines:
  pcb_shape:
    main:
      what: rectangle
      where: true
      size: kx
      bound: true
      fillet: 2
  switch_cutouts:
    main:
      what: rectangle
      where: true
      size: 13.8
  test_print:
    - name: pcb_shape
    - name: switch_cutouts
      operation: subtract
  pcb_shrunk:
    main:
      what: rectangle
      where: true
      size: kx
      bound: true
      fillet: 2
      expand: -3
  liner_shape:
    - name: pcb_shape
    - name: pcb_shrunk
      operation: subtract
  case_bottom:
    main:
      what: rectangle
      where: true
      size: kx
      bound: true
      fillet: 2
      expand: 2.4
  case_bottom_void:
    main:
      what: rectangle
      where: true
      size: kx
      bound: true
      fillet: 2
      expand: 0.4
  case_top:
    main:
      what: rectangle
      where: true
      size: kx
      bound: true
      fillet: 2
      expand: 2.4 + 2.4
  case_top_void:
    main:
      what: rectangle
      where: true
      size: kx
      bound: true
      fillet: 2
      expand: 2.4 + 0.2
  case_top_pull:
    main:
      what: circle
      radius: 15
      where:
        ref: fingers_middle_one
cases:
  liner_template:
    - name: liner_shape
      # diodes are about 1.05 tall and we want to just barely clear that
      extrude: 1.2
  test_print:
    - name: test_print
      extrude: 6
  full_case_bottom:
    - name: case_bottom
      extrude: 32 + 2.4
    - name: case_bottom_void
      extrude: 32
      operation: subtract
  full_case_top:
    - name: case_top
      extrude: 20 + 2.4
    - name: case_top_void
      extrude: 20
      operation: subtract
    - name: case_top_pull
      extrude: 300
      shift: [-100, 0, 0]
      rotate: [0, 90, 0]
      operation: subtract
pcbs:
  kipra-v2:
    outlines:
      main:
        outline: pcb_shape
    footprints:
      keys:
        what: choc
        where: true
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          hotswap: false
          reverse: true
          keycaps: true
          traces: false
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      mcu:
        what: mcu_nice_nano
        where:
          ref: fingers_inner_four
          shift: [24, 0]
        params:
          reversible: true
          use_rectangular_jumpers: true
      trrs:
        what: trrs
        where:
          ref: fingers_inner_two
          shift: [38, 0]
          rotate: -90
        params:
          reverse: true
          A: P2
          B: VCC
          C: GND
          D: P3
      logo:
        what: utility_ergogen_logo
        where:
          ref: fingers_inner_two
          shift: [kx, 0]
      txtkipra:
        what: utility_text
        where:
          ref: fingers_ring_one
          shift: [0.5kx, -0.5ky-4]
        params:
          face: Hack Nerd Font Mono
          reversible: true
          height: txtheight
          width: txtwidth
          text: "kipra by focusaurus"
      txtv2:
        what: utility_text
        where:
          ref: fingers_index_one
          shift: [0, -0.5ky-4]
        params:
          face: Hack Nerd Font Mono
          reversible: true
          height: txtheight
          width: txtwidth
          text: "v2 2024-07"
      txtpragmatic:
        what: utility_text
        where:
          ref: fingers_inner_two
          shift: [kx, -2.5ky]
          rotate: -35
        params:
          face: Hack Nerd Font Mono
          reversible: true
          height: txtheight
          width: txtwidth
          text: "It's kinda pragmatic."
preview: [main]
