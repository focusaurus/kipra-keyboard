metadata:
  version: 1.0.0
  author: Peter Lyons
  www: https://peterlyons.com
units:
  # choc spread is just a LITTLE too tight for me,
  # so bump it up by 1mm
  # This is by coincidence the same as "u" but "cx + 1"
  # expresses the intent more clearly
  $default_spread: cx + 1
  # I definitely want minimal vertical padding though
  # so "cy" here is choc y
  $default_padding: cy
  # "proxy" width and height variables
  kx: cx
  ky: cy
points:
  key:
    tags.1u: true
    bind: [5,2,5,2]
  zones:
    fingers:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [100, -100]
      columns:
        pinky.key.column_net: P10
        pinky.rows.four.bind: [8,2,5,2]
        pinky.rows.one.bind: [5,2,11,2]
        ring.key:
          stagger: 0.6ky
          column_net: P16
        ring.rows.one.bind: [5,2,21.2,2]
        middle.key:
          stagger: 0.25ky
          column_net: P14
        middle.rows.one.bind: [5,2,25.4,5]
        index.key:
          stagger: -0.25ky
          column_net: P15
        index.rows.one.bind: [5,4,12,0]
        inner.key:
          stagger: -0.15ky
          column_net: P18
        #inner.rows.one.bind: [5,2,26,2]
        inner.rows.one.skip: true
        inner.rows.two.bind: [5,26,43,2]
        inner.rows.three.bind: [5,26,5,2]
        inner.rows.four.bind: [3,26,5,2]
      rows:
        one:
          row_net: P9
        two:
          row_net: P8
        three:
          row_net: P7
        four:
          row_net: P6
    thumb:
      anchor:
        ref: fingers_inner_two
        shift: [cx*1, -cy*3.6]
      columns.thumb.key.column_net: P19
      rows:
        far:
          rotate: -45
          bind: [10,8,1.7,2]
          row_net: P6
        middle:
          rotate: 10
          shift: [-cx*1.1, -cy*1.1]
          bind: [2,2,2,0]
          fillet: 0
          row_net: P7
        near:
          rotate: 10
          shift: [-cx*1.1, -cy*1.1]
          bind: [1.6,4,2,8]
          row_net: P8
outlines:
  plate_shape:
    main:
      what: rectangle
      where: true
      size: kx
      bound: true
      fillet: 2
  switch_cutouts:
    main:
      what: rectangle
      where: true
      size: 13.8
  test_print:
    - name: plate_shape
    - name: switch_cutouts
      operation: subtract
pcbs:
  kipra-v1:
    # template: kicad7
    outlines:
      main:
        outline: plate_shape
    footprints:
      keys:
        what: choc
        where: true
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          hotswap: true
          reverse: true
          keycaps: true
          traces: true
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
          # rotate: 180
      mcu:
        what: nice_nano
        where:
          ref: fingers_inner_four
          shift: [22, -5]
          # rotate: -90
        params:
          use_rectangular_jumpers: true
        #   orientation: up
        #   designator: MCU
      trrs:
        what: trrs
        where:
          ref: fingers_inner_two
          shift: [32, -4]
          rotate: -90
        params:
          reverse: true
          A: P2
          B: VCC
          C: GND
          D: P3
      reset:
        what: button
        params:
          from: GND
          to: RST
        where:
          ref: fingers_inner_two
          shift: [25, -20]
      mountingpinky1:
        what: mountinghole
        where:
          ref: fingers_pinky_one
          shift: [0, -cy*0.75]
      mountingpinky4:
        what: mountinghole
        where:
          ref: fingers_pinky_four
          shift: [0, cy*0.75]
      mountinginner1:
        what: mountinghole
        where:
          ref: fingers_inner_two
          shift: [25, -12]
      mountingthumbnear:
        what: mountinghole
        where:
          ref: thumb_thumb_near
          shift: [-cy, 0]
      mountingthumbfar:
        what: mountinghole
        where:
          ref: thumb_thumb_far
          shift: [cx*0.75, 0]
cases:
  bottom:
    - name: plate_shape
      extrude: 1
preview: [main]
