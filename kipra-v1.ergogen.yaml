metadata:
  version: 0.0.2
  author: Peter Lyons
  www: https://peterlyons.com
units:
  # choc spread is just a LITTLE too tight for me,
  # so bump it up by 1mm
  # This is by coincidence the same as "u" but "cx + 1"
  # expresses the intent more clearly
  $default_spread: cx + 1
  # I definitely want minimal vertical padding though
  # so "cy" here is choc y
  $default_padding: cy
  # "proxy" width and height variables
  kx: cx
  ky: cy
points:
  key:
    tags.1u: true
    bind: [5,2,5,2]
  zones:
    fingers:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [100, -100]
      columns:
        pinky.key.column_net: P10
        pinky.rows.four.bind: [8,2,5,2]
        ring.key:
          stagger: 0.5ky
          column_net: P16
        ring.rows.one.bind: [5,2,8,2]
        middle.key:
          stagger: 0.25ky
          column_net: P14
        index.key:
          stagger: -0.25ky
          column_net: P15
        inner.key:
          stagger: -0.15ky
          column_net: P18
        index.rows.four.bind: [5,2,5,0]
        inner.rows.one.bind: [5,5,25,0]
        inner.rows.two.bind: [5,24,0,0]
        inner.rows.three.bind: [5,24,0,0]
        inner.rows.four.bind: [3,24,0,0]
      rows:
        one:
          row_net: P08
        two:
          row_net: P07
        three:
          row_net: P06
        four:
          row_net: P05
    thumb:
      anchor:
        ref: fingers_inner_one
        shift: [0, -40]
        rotate: -10
      rows.one.row_net: P09
      columns:
        outer:
          rows.one.rotate: -10
          rows.one.bind: [5,2,0,2]
          key.column_net: P14
        home:
          rows.one.rotate: -20
          rows.one.shift: [1, -5.5]
          rows.one.bind: [5,2,0,3.5]
          key.column_net: P15
        inner:
          rows.one.rotate: -30
          rows.one.shift: [1, -14]
          rows.one.bind: [4.5,2,0,4]
          key.column_net: P18
outlines:
  outline:
    main:
      what: rectangle
      where: true
      size: kx
      bound: true
      fillet: 2
pcbs:
  kipra-v1:
    outlines:
      main:
        outline: outline
    footprints:
      keys:
        what: choc
        where: true
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          hotswap: true
          reverse: true
          keycaps: true
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
          # rotate: 180
      mcu:
        what: promicro
        where:
          - ref: fingers_inner_four
            shift: [22, -8]
            rotate: -90
        params:
          orientation: up
          designator: MCU
      trrs:
        what: trrs
        where:
          ref: fingers_inner_two
          shift: [32, -4]
          rotate: -90
        params:
          reverse: true
          A: wtf
          B: wtf
          C: wtf
          D: wtf
      reset:
        what: button
        where:
          - ref: fingers_inner_two
            shift: [15, 5]
        params:
          from: "GND"
          to: "RST"
      mountingHole1:
        what: mountinghole
        where:
          ref: fingers_inner_two
          shift: [14, -3]
      mountingHole2:
        what: mountinghole
        where:
          ref: thumb_outer_one
          shift: [0, cy*0.7]
      mountingHole3:
        what: mountinghole
        where:
          ref: fingers_pinky_four
          shift: [0, cy*0.7]
      mountingHole4:
        what: mountinghole
        where:
          ref: fingers_ring_one
          shift: [0, -cy*0.7]
cases:
  bottom:
    - name: outline
      extrude: 1
preview: [main]
