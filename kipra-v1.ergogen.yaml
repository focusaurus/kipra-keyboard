metadata:
  version: 0.0.2
  author: Peter Lyons
  www: https://peterlyons.com
units:
  # choc spread is just a LITTLE too tight for me,
  # so bump it up by 1mm
  # This is by coincidence the same as "u" but "cx + 1"
  # expresses the intent more clearly
  $default_spread: cx + 1
  # I definitely want minimal vertical padding though
  # so "cy" here is choc y
  $default_padding: cy
  # "proxy" width and height variables
  kx: cx
  ky: cy
points:
  key:
    tags.1u: true
    bind: [5,2,5,2]
  zones:
    fingers:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [100, -100]
      columns:
        pinky.key.column_net: P10
        pinky.rows.four.bind: [8,2,5,2]
        ring.key:
          stagger: 0.5ky
          column_net: P16
        ring.rows.one.bind: [5,2,8,2]
        middle.key:
          stagger: 0.25ky
          column_net: P14
        index.key:
          stagger: -0.25ky
          column_net: P15
        inner.key:
          stagger: -0.15ky
          column_net: P18
        inner.rows.one.bind: [5,5,27,0]
        inner.rows.two.bind: [5,24,0,0]
        inner.rows.three.bind: [5,24,0,0]
        inner.rows.four.bind: [3,24,0,00]
      rows:
        one:
          row_net: P08
        two:
          row_net: P07
        three:
          row_net: P06
        four:
          row_net: P05
    thumb:
      anchor:
        ref: fingers_inner_one
        shift: [cx*2.5, -cy*3]
      columns.thumb.key.column_net: P19
      rows:
        one:
          rotate: 50
          bind: [5,2.15,0,3.3]
          row_net: P08
        two:
          rotate: 10
          shift: [-2, 3.5]
          bind: [5,2.85,0,3]
          row_net: P07
        three:
          rotate: 10
          shift: [-2, 3.5]
          bind: [6,3.5,0,2]
          row_net: P06
outlines:
  outline:
    main:
      what: rectangle
      where: true
      size: kx
      bound: true
      fillet: 2
pcbs:
  kipra-v1:
    outlines:
      main:
        outline: outline
    footprints:
      keys:
        what: choc
        where: true
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          hotswap: true
          reverse: true
          keycaps: true
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
          # rotate: 180
      mcu:
        what: nice_nano_pretty
        where:
          ref: fingers_inner_four
          shift: [22, -5]
          # rotate: -90
        # params:
        #   orientation: up
        #   designator: MCU
      trrs:
        what: trrs
        where:
          ref: fingers_inner_two
          shift: [32, -4]
          rotate: -90
        params:
          reverse: true
          A: P2
          B: VCC
          C: GND
          D: P3
      mountingHole1:
        what: mountinghole
        where:
          ref: fingers_inner_two
          shift: [14, -3]
      mountingHole2:
        what: mountinghole
        where:
          ref: thumb_thumb_three
          shift: [8, cy]
      mountingHole3:
        what: mountinghole
        where:
          ref: fingers_pinky_four
          shift: [0, cy*0.8]
      mountingHole4:
        what: mountinghole
        where:
          ref: fingers_ring_one
          shift: [0, -cy*0.8]
cases:
  bottom:
    - name: outline
      extrude: 1
preview: [main]
