metadata:
  version: 0.0.2
  author: Peter Lyons
  www: https://peterlyons.com
units:
  $default_spread: u
  $default_padding: cy
points:
  key:
    tags.1u: true
    bind: [0,2,0,0]
  zones:
    fingers:
      columns:
        pinky:
        ring.key.stagger: 0.5cy
        middle.key.stagger: 0.25cy
        index.key.stagger: -0.25cy
        inner.key.stagger: -0.15cy
        inner.rows.four.skip: true
      rows:
        one:
        two:
        three:
        four:
    thumb:
      anchor:
        ref: fingers_inner_one
        shift: [0, -40]
        rotate: -110
      columns:
        thumb:
          rows:
            one:
              bind: [5, 5, 20, 25]
            two:
              rotate: -10
              shift: [1.8, 4]
              bind:  [5,5,5,0]
            three:
              rotate: -10
              shift: [1.8, 4]
              bind: [0,5,2,0]
outlines:
  outline:
    main:
      what: rectangle
      where: true
      size: cx
      bound: true
pcbs:
  kipra-v1:
    footprints:
      keys:
        what: choc
        where: true
        params:
          from: GND
          to: "{{name}}"
          hotswap: true
          reverse: true
          keycaps: true
      mcu:
        what: promicro
        where:
          - ref: fingers_inner_three
            shift: [1U, 0.5U]
            rotate: -90
        params:
          orientation: up
          designator: MCU
      trrs:
        what: trrs
        where:
          - ref: fingers_inner_three
            shift: [2cx, 2cx]
            rotate: -90
        params:
          reverse: true
          A: wtf
          B: wtf
          C: wtf
          D: wtf

preview: [main]